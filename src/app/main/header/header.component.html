<div class="header-div-style" fxLayout="row">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="60%">
      <div>
        <img src="assets/logo/easyresto.png">
      </div>
    </div>
    <div fxLayout="row" class="header-items-div-style" fxFlex="40%" fxLayoutAlign="space-evenly center">
      

      <div class="search-bar-style" style="text-align: right;">
        <div fxLayout="column" fxLayoutAlign="center end">
          <span class="organazation-validitydate-style">
            Login Time : {{mCurrentDate | date: 'dd/MM/yyyy hh:mm a'}}
          </span>

          <span class="Orange-style suppliername-style">
            *All the Values are in AED
          </span>          
        </div>
      </div>
      

      <div style="display:flex;align-items:center;" fxLayout="row">
        <div fxLayout="column">
          <button mat-button [matMenuTriggerFor]="userMenu" style="height: 45px;padding:0px 0px 0px 5px"
            class="user-button">
            <div fxLayout="row" fxLayoutAlign="start center" style="height: 20px;">
              <mat-icon style="width: 25px;height: 25px;font-size: 25px;margin-right: 5px;">account_circle</mat-icon>
              <span class="heading-font-bold-style">{{mResourceName}}</span>
              <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
            </div>
          </button>
        </div>
        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item (click)="LogOutClick()" type="button">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>

      </div>

    </div>

  </div>

</div>
